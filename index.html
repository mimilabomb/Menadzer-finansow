<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator wydatków</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b00906f76.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Twój osobisty menadżer finansów!</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Przychód:</h3>
                    <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-money-bill-wave"></i>Wypłata</p>
                        <p class="transaction-amount">2000zł <button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                </div>


                <div class="expenses-area"></div>

            
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
